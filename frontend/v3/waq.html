				<div id="summary-chart-holder">
					<div id="water-summary-chart-container" class="summary-chart-container">
						<div id="green-prop-box-water" class="green-prop-box prop-box waterbox" data-toggle="tooltip" title="Proportion of in-view water measurements with a status of Green (good)"></div><div id="amber-prop-box-water" class="amber-prop-box prop-box waterbox" data-toggle="tooltip" title="Proportion of in-view water measurements with a status of Amber (borderline)"></div><div id="red-prop-box-water" class="red-prop-box prop-box waterbox" data-toggle="tooltip" title="Proportion of in-view water measurements with a status of Red (bad)"></div>
					</div>
					<div id="air-summary-chart-container" class="summary-chart-container">
						<div id="green-prop-box-air" class="green-prop-box prop-box airbox" data-toggle="tooltip" title="Proportion of in-view air measurements with a status of Green (good)"></div><div id="amber-prop-box-air" class="amber-prop-box prop-box airbox" data-toggle="tooltip" title="Proportion of in-view air measurements with a status of Amber (borderline)"></div><div id="red-prop-box-air" class="red-prop-box prop-box airbox" data-toggle="tooltip" title="Proportion of in-view water measurements with a status of Red (bad)"></div>
					</div>

		<div id="tools-container">
			<div id="filter-container">
				<!-- Search -->
	 			<section class="search margin-bottom-30" style= "margin: 3px !important;position: relative";>

					<div class="row">
						<div class="col-md-12">


							<!-- Title -->
							<h4 class="search-title">Filter Preferences</h4>
							<!-- Form -->
							<div class="main-search-box no-shadow">
								
								<!-- More Search Options -->
								<a href="#" class="more-search-options-trigger margin-top-20" data-open-title="More Options" data-close-title="Less Options"></a>

								<div class="more-search-options relative">
									<div class="more-search-options-container margin-top-30">

										<!-- Row With Forms -->
										<div class="row with-forms">

											<!-- Age of Home -->
											<div class="col-fs-3">
												<select data-placeholder="Age of Home" class="chosen-select-no-single" >
													<option label="blank"></option>
													<option>Age of Home (Any)</option>
													<option>0 - 1 Years</option>
													<option>0 - 5 Years</option>
													<option>0 - 10 Years</option>
													<option>0 - 20 Years</option>
													<option>0 - 50 Years</option>
													<option>50 + Years</option>
												</select>
											</div>

											<!-- Rooms Area -->
											<div class="col-fs-3">
												<select data-placeholder="Rooms" class="chosen-select-no-single" >
													<option label="blank"></option>
													<option>Rooms (Any)</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>

											<!-- Min Area -->
											<div class="col-fs-3">
												<select data-placeholder="Beds" class="chosen-select-no-single" >
													<option label="blank"></option>
													<option>Beds (Any)</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>

											<!-- Max Area -->
											<div class="col-fs-3">
												<select data-placeholder="Baths" class="chosen-select-no-single" >
													<option label="blank"></option>
													<option>Baths (Any)</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>

										</div>
										<!-- Row With Forms / End -->


										<!-- Checkboxes -->
										<div class="checkboxes in-row">

											<input id="check-2" type="checkbox" name="check">
											<label for="check-2">Air Conditioning</label>

											<input id="check-3" type="checkbox" name="check">
											<label for="check-3">Swimming Pool</label>

											<input id="check-4" type="checkbox" name="check" >
											<label for="check-4">Central Heating</label>

											<input id="check-5" type="checkbox" name="check">
											<label for="check-5">Laundry Room</label>


											<input id="check-6" type="checkbox" name="check">
											<label for="check-6">Gym</label>

											<input id="check-7" type="checkbox" name="check">
											<label for="check-7">Alarm</label>

											<input id="check-8" type="checkbox" name="check">
											<label for="check-8">Window Covering</label>

										</div>
										<!-- Checkboxes / End -->

									</div>

								</div>
								<!-- More Search Options / End -->


							</div>
							<!-- Box / End -->
						</div>
					</div>

				<!-- Search / End -->

		<div class="table-container">
				<table  id="table" 
	                data-toggle="table" 
	                data-toolbar=".toolbar"
	                data-search="true"
	                data-show-refresh="true"
	                data-show-columns="false"
	                data-pagination="false"
	                >

		            <thead>
		                <tr>
		                <th data-field = status >Status</th>
		                <th data-field = contaminant_type>Type</th>
		                <th data-field = contaminant data-formatter="CardFormatter">Name</th>
		                <th data-field = measurement_date>Measure Date</th>
		                <th data-field = contaminant_cat>Category</th>
		                <th data-field = value>Value</th>
		                <th data-field = site_id> Site ID</th>
		                <th data-field = code>Code</th>
		                <th data-field = lat>Lat</th>
		                <th data-field = lng>Lng</th>

		                    </tr>
		            </thead>
	            </table>
